<html lang="en">

<head>

    <link rel="stylesheet" href="/src/style.css">

        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city">Paris</h1>
                    <p class="weather-app-details">
                        <span>Tuesday 15:32</span>,<span> scattered clouds</span>
                        <br />

                    </p>
                </div>
